<button mat-button routerLink="/add-recipe">Add New Recipe</button>

<mat-selection-list [multiple]="false">
    <ng-container *ngFor="let recipe of recipes">
        <mat-list-option (click)="handleRecipeSelected(recipe)">
            {{ recipe.Title }}
        </mat-list-option>
        <mat-divider></mat-divider>
    </ng-container>
</mat-selection-list>

<button mat-button *ngIf="recipes.length==0" (click)="populateTestData()">create test data</button>
