<h1>New Recipe</h1>

<div class="input-section">

  <mat-form-field appearance="fill">
    <mat-label>Recipe Title</mat-label>
    <input matInput [(ngModel)]="recipe.Title">
  </mat-form-field>

</div>

<div class="input-section">

  <mat-form-field appearance="fill">
    <mat-label>Food Description</mat-label>
    <input matInput [(ngModel)]="recipe.Description">
  </mat-form-field>

</div>

<div class="input-section">

  <mat-form-field appearance="fill">
    <mat-label>Prep Time</mat-label>
    <input matInput>
  </mat-form-field>

  <span class="spacer"></span>

  <mat-form-field appearance="fill">
    <mat-label># Serves</mat-label>
    <mat-select [(value)]="recipe.Serves">
      <mat-option value="1">1</mat-option>
      <mat-option value="2">2</mat-option>
      <mat-option value="3">3</mat-option>
      <mat-option value="4">4</mat-option>
      <mat-option value="5">5</mat-option>
      <mat-option value="6">6</mat-option>
      <mat-option value="7">7</mat-option>
      <mat-option value="8">8</mat-option>
      <mat-option value="9">9</mat-option>
      <mat-option value="10">10</mat-option>
    </mat-select>
  </mat-form-field>

</div>

<div class="input-section">

  <table mat-table [dataSource]="recipe.Steps">

    <ng-container matColumnDef="Content">

      <th mat-header-cell hidden *matHeaderCellDef>Steps</th>
      <td mat-cell *matCellDef="let step">Step {{step.Index + 1}}</td>

    </ng-container>

    <ng-container matColumnDef="Edit">

      <th mat-header-cell hidden *matHeaderCellDef>Edit</th>
      <td mat-cell class="centered-cell" *matCellDef="let step">
        <button mat-raised-button>Edit</button>
        <span class="spacer"></span>
        <span class="spacer"></span>
        <button mat-icon-button>
          <mat-icon color="warn">delete</mat-icon>
        </button>
      </td>

    </ng-container>

    <tr mat-header-row class="header" *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>

<button mat-raised-button color="primary" routerLink="/recipes">Add Recipe</button>
